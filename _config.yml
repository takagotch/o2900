# Site settings
title: Takashi Yoshioka
description: >-
  He's writing in Bahasa about web technology and experience as a journal 
  for documentation things that he learned, meet him <a href="https://github.com/piharpi" target="_blank" rel="noopener">@github</a>.
lang: en-US
timezone: Asia/Osaka
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo:
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Takashi Yoshioka
  bio: >-
    The minimalist Jekyll theme, light and dark mode support, for running a personal site and blog, 
    meet Klis√© theme at <a href="https://github.com/piharpi/jekyll-klise" target="_blank" rel="noopener">@github</a>.
  username: takagotch
  email: your-email@email.com
  avatar: /assets/img/avatar.jpg

# Url settings
url: "https://takagotch.github.io/page68"
baseurl: 
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-postfiles


